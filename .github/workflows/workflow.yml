name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install python dependencies
        run: |
          pip install poetry
          cd ./numba_wasm/
          poetry install --no-root
      - name: Build python package
        run: |
          poetry run poetry build
